<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <!--Ver se esse é o arquivo correto para utilizar o sistema de grid do CSS!!! -->

    <!-- <link rel="stylesheet" href="css/normalize.css"> Se usar o Grid do bootstrap, em pcp, já tem esse normalize-->
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/componentes.css">
</head>

<body>
      
    <header class="layout-cabecalho">
        <div class="container">

            <nav class="navegacao navegacao--assinatura">
                <a href="home.html"><img class="navegacao__imagem" src="./imagens/MinhaLogo.png" width="170.33" height="41.33" alt="Faculdade-Federal"></a>
            </nav>

        </div>
    </header>

    <main class="layout-assinatura">
        <div class="container">

            <form action="#" method="post"> <!--O action vai ser pra direcionar pra onde vai ser enviada a informação e o method pra definir se a chamada vai ser post ou get-->
                <h1 class="titulo-formulario">Seus dados pessoais</h1>

                <!--Aqui vão os campos que serão preenchidos no formulário, sempre um label contendo o nome do campo e em seguida um input com o campo propriamente dito-->

                <div class="grupo-entrada">
                    <label for="nome-completo">Nome Completo</label>
                    <input id="nome-completo" name="nomeCompleto" type="text" class="campo" required>
                </div>
                <!--O campo name quem vai passar vai ser o back-end, pois é o nome da variável que vai armazenar essa propriedade lá no servidor. Quem define é o desenvolvedor back-end.-->
                <div class="row">
                    <div class="col-sm-4">
                        <div class="grupo-entrada">
                            <label for="cpf">CPF</label>
                            <input id="cpf" name="cpf" type="text" class="campo" required>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="grupo-entrada">
                            <label for="data-nascimento">Data de Nascimento</label>
                            <input id="data-nascimento" name="dataNascimento" type="date" class="campo" required>
                        </div>
                    </div>
                </div>

                <div class="grupo-entrada">
                    <label for="curso">Curso que tem interesse</label>
                    <input id="curso" name="curso" type="text" class="campo" required>
                </div>

                <div class="grupo-entrada">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" class="campo" required>
                </div>

                <h2 class="titulo-formulario">Onde pretente estudar</h2>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="grupo-entrada">
                            <label for="estado">Estado</label>
                            <select id="estado" name="estado" class="campo">
                                <option>Selecione</option>
                                <option value="PA">Pará</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="PR">Paraná</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="grupo-entrada">
                            <label for="cidade">Cidade</label>
                            <select id="cidade" name="cidade" class="campo">
                                <option>Selecione</option>
                                <option value="1">Santarém</option>
                                <option value="2">Caicó</option>
                                <option value="3">Palmas</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div style="text-align: center; margin-top: 40px">
                    <input type="submit" value="Cadastrar" class="botao botao--principal"> <!--Esse submit já envia as informações para aquele action que criamos acima-->
                </div>

            </form>

        </div>
        <div class="contatos">
            <h3>Nossos contatos</h3>
            <p>Endereço: Rua Boa Vista, 123, Bairro Centro, Palmas-PR, CEP: 85555-000</p>
            <p>Telefone: (46) 99988-7777</p>
            <p>E-mail: contatoff@contato.com.br</p>
        </div>
    </main>

    <aside>
        <a href="https://wa.me/5581999999999" class="whatsapp-float" target="_blank" aria-label="Chat no WhatsApp">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        </a>
    </aside>

    <footer class="layout-rodape">
        <div class="container">
            <p>&copy; Faculdade Federal 2024. Todos os direitos reservados.</p> <!--Ver sobre HTML Entities, para saber mais símbolos-->
        </div>
    </footer>

</body>

</html>
